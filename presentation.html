<!-- Slideshow container -->
<div class="slideshow-main">

  <!--  images with number and caption -->
  <div class="Slideshow fade">
    <div class="number_index">1 / 6</div>
     <div class="caption">Aldi Bag</div>
   	<img class="show" src="media/slides/ALDI_BAG.JPG" alt="An Aldi Bag">
  </div>

  <div class="Slideshow fade">
    <div class="number_index">2 / 6</div>
      <div class="caption">Spalding Basketball</div>
   	<img class="show" src="media/slides/BASKETBALL.JPG" alt="A Basketball">
  </div>

  <div class="Slideshow fade">
    <div class="number_index">3 / 6</div>
        <div class="caption">Bicycle Helmet</div>
	<img class="show" src="media/slides/HELMET.JPG" alt="A Bicycle Helmet">
  </div>

   <div class="Slideshow fade">
    <div class="number_index">4 / 6</div>
     <div class="caption">College Ruled Notebook</div>
	<img class="show" src="media/slides/NOTEBOOK.JPG" alt="A Notebook">
  </div>

   <div class="Slideshow fade">
    <div class="number_index">5 / 6</div>
      <div class="caption">Pens and Pencils</div>
	<img class="show" src="media/slides/PEN_COLLECTION.JPG" alt="Some pens and pencils">
  </div>

   <div class="Slideshow fade">
    <div class="number_index">6 / 6</div>
        <div class="caption">Wii U Console</div>
	<img class="show" src="media/slides/WIIU.JPG" alt="A Wii U">
